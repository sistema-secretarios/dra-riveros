    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;

            --dark-color: #2c3e50;

        * {

            padding: 0;

        // Paleta de colores amplia y diversa para asignar colores únicos a cada elemento

        // Función para cargar datos
        async function cargarDatos() {
            try {
                // Cargar datos de las colecciones
                const [causasSnapshot, miscausasSnapshot, clientesSnapshot] = await Promise.all([
                    db.collection('causas').get(),
                    db.collection('miscausas').get(),
                    db.collection('clientes').get()
                ]);
                
                causasData = causasSnapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                miscausasData = miscausasSnapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));

                console.log("Clientes cargados:", clientesData.length);

                // Ocultar loading y mostrar contenido

                document.getElementById('statsGrid').style.display = 'grid';
                
                // Configurar años en el selector
                configurarSelectorAnios();
                
                // Procesar y mostrar datos
                procesarYMostrarDatos();
            } catch (error) {
                console.error('Error cargando datos:', error);
                document.getElementById('loading').innerHTML = 
                    'Error al cargar datos. Verifica la conexión.';
            }
        }
        
        // Configurar selector de años
        function configurarSelectorAnios() {
            const yearSelector = document.getElementById('globalYearSelector');
            const currentYear = new Date().getFullYear();
            
            // Agregar opciones para los últimos 5 años y el próximo
            for (let i = currentYear - 2; i <= currentYear + 1; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelector.appendChild(option);
            }
            
            // Establecer el año actual como seleccionado
            yearSelector.value = currentYear;
            globalYear = currentYear;
        }
        
        // Función para extraer mes y año de una fecha
        function obtenerMesYAnio(fechaStr) {
            if (!fechaStr || fechaStr === "") return null;
            
            try {
                // Intentar diferentes formatos de fecha
                let fecha;
                if (fechaStr.includes('T')) {
                    fecha = new Date(fechaStr);
                } else if (fechaStr.includes('-')) {
                    // Formato YYYY-MM-DD
                    const partes = fechaStr.split('-');
                    if (partes.length === 3) {
                        fecha = new Date(partes[0], partes[1] - 1, partes[2]);
                    }
                }
                
                if (fecha && !isNaN(fecha.getTime())) {
                    return {
                        mes: fecha.getMonth() + 1,
                        anio: fecha.getFullYear()
                    };
                }
            } catch (e) {
                console.error('Error procesando fecha:', fechaStr, e);
            }
            
            return null;
        }
        
        // Procesar y mostrar datos
        function procesarYMostrarDatos() {
            // Procesar datos por categoría
            currentStats = {
                empleados: procesarPorEmpleado(),
                audiencias: procesarPorAudiencias(),
                vencimientos: procesarPorVencimientos(),
                actividades: procesarPorActividades(),
                causas: procesarPorCausas(),
                control: procesarPorControl(),
                prioridades: procesarPorPrioridades(),
                firmaDigital: procesarPorFirmaDigital(),
                clientes: procesarPorClientes()
            };
            
            // Mostrar estadísticas en la interfaz
            mostrarEstadisticas(currentStats);
        }
        
        // Funciones para procesar datos por categoría con filtros
        function procesarPorEmpleado() {
            const empleados = {};
            
            // Procesar causas
            causasData.forEach(causa => {
                // Verificar si pasa el filtro de fecha
                const fechaInfo = obtenerMesYAnio(causa.fechaActualizacion);
                if (!filtroFecha(fechaInfo)) return;
                
                const empleado = causa.empleadoAsignado || 'Sin asignar';
                empleados[empleado] = (empleados[empleado] || 0) + 1;
            });
            
            // Procesar miscausas
            miscausasData.forEach(causa => {
                // Para miscausas, usar la fecha más reciente de audiencias si está disponible
                let fechaInfo = null;
                if (causa.audiencias && causa.audiencias.length > 0) {
                    fechaInfo = obtenerMesYAnio(causa.audiencias[0].fechaHora);
                } else {
                    // Si no hay audiencias, usar fechaActualizacion si está disponible
                    fechaInfo = obtenerMesYAnio(causa.fechaActualizacion);
                }
                
                if (!filtroFecha(fechaInfo)) return;
                
                const empleado = causa.empleado || 'Sin asignar';
                empleados[empleado] = (empleados[empleado] || 0) + 1;
            });
            
            return empleados;
        }
        
        function procesarPorAudiencias() {
            const audiencias = {};
            let total = 0;
            
            // Procesar causas
            causasData.forEach(causa => {
                if (causa.audiencias && Array.isArray(causa.audiencias)) {
                    causa.audiencias.forEach(audiencia => {
                        const fechaInfo = obtenerMesYAnio(audiencia.fecha);
                        if (filtroFecha(fechaInfo)) {
                            total++;
                        }
                    });
                }
            });
            
            // Procesar miscausas
            miscausasData.forEach(causa => {
                if (causa.audiencias && Array.isArray(causa.audiencias)) {
                    causa.audiencias.forEach(audiencia => {
                        const fechaInfo = obtenerMesYAnio(audiencia.fechaHora);
                        if (filtroFecha(fechaInfo)) {
                            total++;
                        }
                    });
                }
            });
            
            audiencias['Total de Audiencias'] = total;
            return audiencias;
        }
        
        function procesarPorVencimientos() {
            const vencimientos = {};
            let total = 0;
            
            // Procesar causas
            causasData.forEach(causa => {
                if (causa.vencimientos && Array.isArray(causa.vencimientos)) {
                    causa.vencimientos.forEach(vencimiento => {
                        const fechaInfo = obtenerMesYAnio(vencimiento.fecha);
                        if (filtroFecha(fechaInfo)) {
                            total++;
                        }
                    });
                }
            });
            
            // Procesar miscausas
            miscausasData.forEach(causa => {
                if (causa.vencimientos && Array.isArray(causa.vencimientos)) {
                    causa.vencimientos.forEach(vencimiento => {
                        const fechaInfo = obtenerMesYAnio(vencimiento.fecha);
                        if (filtroFecha(fechaInfo)) {
                            total++;
                        }
                    });
                }
            });
            
            vencimientos['Total de Vencimientos'] = total;
            return vencimientos;
        }
        
        function procesarPorActividades() {
            const actividades = {};
            let total = 0;
            
            // Procesar causas (otrasActividades)
            causasData.forEach(causa => {
                if (causa.otrasActividades && Array.isArray(causa.otrasActividades)) {
                    causa.otrasActividades.forEach(actividad => {
                        const fechaInfo = obtenerMesYAnio(actividad.fecha);
                        if (filtroFecha(fechaInfo)) {
                            total++;
                        }
                    });
                }
            });
            
            // Procesar miscausas (actividades)
            miscausasData.forEach(causa => {
                if (causa.actividades && Array.isArray(causa.actividades)) {
                    // Para actividades en miscausas, usar la fecha de actualización de la causa
                    const fechaInfo = obtenerMesYAnio(causa.fechaActualizacion);
                    if (filtroFecha(fechaInfo)) {
                        total += causa.actividades.length;
                    }
                }
            });
            
            actividades['Total de Actividades'] = total;
            return actividades;
        }
        
        function procesarPorCausas() {
            const causas = {};
            
            // Procesar causas
            causasData.forEach(causa => {
                const fechaInfo = obtenerMesYAnio(causa.fechaActualizacion);
                if (!filtroFecha(fechaInfo)) return;
                
                const tipo = causa.tipoProceso || 'Sin tipo';
                causas[tipo] = (causas[tipo] || 0) + 1;
            });
            
            // Procesar miscausas
            miscausasData.forEach(causa => {
                // Para miscausas, usar la fecha más reciente de audiencias si está disponible
                let fechaInfo = null;
                if (causa.audiencias && causa.audiencias.length > 0) {
                    fechaInfo = obtenerMesYAnio(causa.audiencias[0].fechaHora);
                } else {
                    // Si no hay audiencias, usar fechaActualizacion si está disponible
                    fechaInfo = obtenerMesYAnio(causa.fechaActualizacion);
                }
                
                if (!filtroFecha(fechaInfo)) return;
                
                const tipo = causa.tipoProceso || 'Sin tipo';
                causas[tipo] = (causas[tipo] || 0) + 1;
            });
            
            return causas;
        }
        
        function procesarPorControl() {
            const controles = {};
            
            // Procesar causas
            causasData.forEach(causa => {
                const fechaInfo = obtenerMesYAnio(causa.fechaActualizacion);
                if (!filtroFecha(fechaInfo)) return;
                
                const control = causa.modoIntervencion || 'Sin definir';
                controles[control] = (controles[control] || 0) + 1;
            });
            
            // Procesar miscausas
            miscausasData.forEach(causa => {
                // Para miscausas, usar la fecha más reciente de audiencias si está disponible
                let fechaInfo = null;
                if (causa.audiencias && causa.audiencias.length > 0) {
                    fechaInfo = obtenerMesYAnio(causa.audiencias[0].fechaHora);
                } else {
                    // Si no hay audiencias, usar fechaActualizacion si está disponible
                    fechaInfo = obtenerMesYAnio(causa.fechaActualizacion);
                }
                
                if (!filtroFecha(fechaInfo)) return;
                
                const control = causa.modoIntervencion || 'Sin definir';
                controles[control] = (controles[control] || 0) + 1;
            });
            
            return controles;
        }
        
        function procesarPorPrioridades() {
            const prioridades = {};
            
            // Solo miscausas tiene prioridadTarea
            miscausasData.forEach(causa => {
                // Para miscausas, usar la fecha más reciente de audiencias si está disponible
                let fechaInfo = null;
                if (causa.audiencias && causa.audiencias.length > 0) {
                    fechaInfo = obtenerMesYAnio(causa.audiencias[0].fechaHora);
                } else {
                    // Si no hay audiencias, usar fechaActualizacion si está disponible
                    fechaInfo = obtenerMesYAnio(causa.fechaActualizacion);
                }
                
                if (!filtroFecha(fechaInfo)) return;
                
                // Detectar tipo de prioridad
                let prioridad = causa.prioridadTarea || 'Sin prioridad';
                
                // Normalizar tipos de prioridad
                if (prioridad.toLowerCase().includes('alta')) prioridad = 'Alta';
                else if (prioridad.toLowerCase().includes('media')) prioridad = 'Media';
                else if (prioridad.toLowerCase().includes('baja')) prioridad = 'Baja';
                else if (prioridad.toLowerCase().includes('urgente')) prioridad = 'Urgente';
                else if (prioridad === '') prioridad = 'Sin prioridad';
                
                prioridades[prioridad] = (prioridades[prioridad] || 0) + 1;
            });
            
            return prioridades;
        }
        
        function procesarPorFirmaDigital() {
            const firmas = {};
            let firmaSecretario = 0;
            let firmaDefensor = 0;
            let sinFirma = 0;
            
            // Solo miscausas tiene firmaDigital
            miscausasData.forEach(causa => {
                // Para miscausas, usar la fecha más reciente de audiencias si está disponible
                let fechaInfo = null;
                if (causa.audiencias && causa.audiencias.length > 0) {
                    fechaInfo = obtenerMesYAnio(causa.audiencias[0].fechaHora);
                } else {
                    // Si no hay audiencias, usar fechaActualizacion si está disponible
                    fechaInfo = obtenerMesYAnio(causa.fechaActualizacion);
                }
                
                if (!filtroFecha(fechaInfo)) return;
                
                // Detectar tipo de firma
                if (causa.firmaDigital && Array.isArray(causa.firmaDigital)) {
                    // Verificar si hay firma de secretario o defensor
                    const tieneFirmaSecretario = causa.firmaDigital.some(firma => 
                        firma.toLowerCase().includes('secretario') || 
                        firma.toLowerCase().includes('secretaria')
                    );
                    
                    const tieneFirmaDefensor = causa.firmaDigital.some(firma => 
                        firma.toLowerCase().includes('defensor') || 
                        firma.toLowerCase().includes('defensora')
                    );
                    
                    if (tieneFirmaSecretario) {
                        firmaSecretario++;
                    } else if (tieneFirmaDefensor) {
                        firmaDefensor++;
                    } else if (causa.firmaDigital.length > 0) {
                        // Si hay firma pero no se identifica el tipo
                        firmaDefensor++; // Asumir que es defensor por defecto
                    } else {
                        sinFirma++;
                    }
                } else {
                    sinFirma++;
                }
            });
            
            firmas['Firma Secretario'] = firmaSecretario;
            firmas['Firma Defensor'] = firmaDefensor;
            firmas['Sin Firma'] = sinFirma;
            
            return firmas;
        }
        
        function procesarPorClientes() {
            // Para clientes, si no hay filtro, mostrar todos los clientes
            if (globalMonth === 0 && globalYear === 0) {
                return { 'Total de Clientes': clientesData.length };
            }
            
            // Si hay filtro, contar todos los clientes ya que no tenemos fecha confiable
            // Esto es una solución temporal - en un sistema real deberíamos tener un campo de fecha de registro
            return { 'Total de Clientes': clientesData.length };
        }
        
        // Función para aplicar filtro de fecha
        function filtroFecha(fechaInfo) {
            // Si no hay filtro seleccionado, mostrar todo
            if (globalMonth === 0 && globalYear === 0) return true;
            
            // Si no tenemos información de fecha, no mostrar
            if (!fechaInfo) return false;
            
            // Verificar coincidencia con mes y año
            const coincideMes = globalMonth === 0 || fechaInfo.mes === globalMonth;
            const coincideAnio = globalYear === 0 || fechaInfo.anio === globalYear;
            
            return coincideMes && coincideAnio;
        }
        
        // Mostrar estadísticas en la interfaz
        function mostrarEstadisticas(estadisticas) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';
            
            // Crear una tarjeta para cada categoría
            Object.keys(estadisticas).forEach((categoria, index) => {
                const datos = estadisticas[categoria];
                const labels = Object.keys(datos);
                const values = Object.values(datos);
                const total = values.reduce((sum, value) => sum + value, 0);
                
                // Crear elemento de tarjeta
                const card = document.createElement('div');
                card.className = 'chart-card';
                card.innerHTML = `
                    <div class="chart-header">
                        <h3 class="chart-title">${obtenerTituloCategoria(categoria)}</h3>
                        <div class="chart-total">${total}</div>
                    </div>
                    <div class="chart-container">
                        <canvas id="chart-${categoria}"></canvas>
                    </div>
                `;
                
                statsGrid.appendChild(card);
                
                // Crear el gráfico
                crearGrafico(`chart-${categoria}`, labels, values, categoria);
            });
        }
        
        // Obtener título legible para cada categoría
        function obtenerTituloCategoria(categoria) {
            const titulos = {
                empleados: 'Causas por Empleado',
                audiencias: 'Audiencias',
                vencimientos: 'Vencimientos',
                actividades: 'Actividades',
                causas: 'Tipos de Proceso',
                control: 'Modo de Intervención',
                prioridades: 'Prioridades de Tareas',
                firmaDigital: 'Firma Digital',
                clientes: 'Clientes Registrados'
            };
            
            return titulos[categoria] || categoria;
        }
        
        // Crear gráfico con colores distintos para cada elemento
        function crearGrafico(canvasId, labels, values, categoria) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            // Determinar el tipo de gráfico según la selección
            let tipoGrafico = chartType === 'circular' ? 'pie' : 'bar';
            
            // Si hay solo un valor, usar un gráfico de doughnut en lugar de pie para mejor visualización
            if (tipoGrafico === 'pie' && values.length === 1) {
                tipoGrafico = 'doughnut';
            }
            
            // Generar colores únicos para cada elemento
            const colores = [];
            for (let i = 0; i < labels.length; i++) {
                // Para el gráfico de clientes, usar siempre el mismo color
                if (categoria === 'clientes') {
                    colores.push('#636E72');
                } else {
                    colores.push(colorPalette[i % colorPalette.length]);
                }
            }
            
            // Destruir gráfico anterior si existe
            if (charts[canvasId]) {
                charts[canvasId].destroy();
            }
            
            // Crear nuevo gráfico
            charts[canvasId] = new Chart(ctx, {
                type: tipoGrafico,
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: colores,
                        borderColor: tipoGrafico === 'bar' ? '#2c3e50' : 'transparent',
                        borderWidth: tipoGrafico === 'bar' ? 1 : 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            display: labels.length > 1
                        },
                        datalabels: {
                            color: tipoGrafico === 'bar' ? '#2c3e50' : '#fff',
                            font: {
                                weight: 'bold'
                            },
                            formatter: (value) => {
                                return value;
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.raw}`;
                                }
                            }
                        }
                    },
                    scales: tipoGrafico === 'bar' ? {
                        y: {
                            beginAtZero: true
                        }
                    } : {}
                },
                plugins: [ChartDataLabels]
            });
        }
        
        // Actualizar todos los gráficos
        function actualizarGraficos() {
            currentStats = {
                empleados: procesarPorEmpleado(),
                audiencias: procesarPorAudiencias(),
                vencimientos: procesarPorVencimientos(),
                actividades: procesarPorActividades(),
                causas: procesarPorCausas(),
                control: procesarPorControl(),
                prioridades: procesarPorPrioridades(),
                firmaDigital: procesarPorFirmaDigital(),
                clientes: procesarPorClientes()
            };
            
            // Actualizar cada gráfico
            Object.keys(currentStats).forEach(categoria => {
                const datos = currentStats[categoria];
                const labels = Object.keys(datos);
                const values = Object.values(datos);
                
                crearGrafico(`chart-${categoria}`, labels, values, categoria);
            });
        }
        
        // Generar contenido para imprimir
        function generarContenidoImpresion() {
            let contenido = '';
            
            // Obtener mes y año seleccionados
            const mesSeleccionado = document.getElementById('globalMonthSelector').options[document.getElementById('globalMonthSelector').selectedIndex].text;
            const anioSeleccionado = document.getElementById('globalYearSelector').options[document.getElementById('globalYearSelector').selectedIndex].text;
            
            contenido += `<p><strong>Período:</strong> ${mesSeleccionado} ${anioSeleccionado}</p>`;
            contenido += `<p><strong>Fecha de generación:</strong> ${new Date().toLocaleDateString('es-ES')}</p>`;
            
            // Generar tabla para cada categoría
            Object.keys(currentStats).forEach(categoria => {
                const datos = currentStats[categoria];
                const titulo = obtenerTituloCategoria(categoria);
                const total = Object.values(datos).reduce((sum, value) => sum + value, 0);
                
                contenido += `
                    <div class="print-section">
                        <h3>${titulo} (Total: ${total})</h3>
                        <table class="print-table">
                            <thead>
                                <tr>
                                    <th>Descripción</th>
                                    <th>Cantidad</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                Object.keys(datos).forEach(item => {
                    contenido += `
                        <tr>
                            <td>${item}</td>
                            <td>${datos[item]}</td>
                        </tr>
                    `;
                });
                
                contenido += `
                            </tbody>
                        </table>
                    </div>
                `;
            });
            
            return contenido;
        }
        
        // Mostrar modal de impresión
        function mostrarModalImpresion() {
            const printModal = document.getElementById('printModal');
            const printData = document.getElementById('printData');
            
            printData.innerHTML = generarContenidoImpresion();
            printModal.style.display = 'block';
        }
        
        // Configurar event listeners
        function configurarEventListeners() {
            // Selector de tipo de gráfico
            document.querySelectorAll('.chart-type-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.chart-type-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    chartType = this.dataset.type;
                    actualizarGraficos();
                });
            });
            
            // Selectores de fecha globales
            document.getElementById('globalMonthSelector').addEventListener('change', function() {
                globalMonth = parseInt(this.value);
                actualizarGraficos();
            });
            
            document.getElementById('globalYearSelector').addEventListener('change', function() {
                globalYear = parseInt(this.value);
                actualizarGraficos();
            });
            
            // Botón de imprimir
            document.getElementById('printBtn').addEventListener('click', mostrarModalImpresion);
            
            // Cerrar modal de impresión
            document.getElementById('closePrintModal').addEventListener('click', function() {
                document.getElementById('printModal').style.display = 'none';
            });
            
            document.getElementById('cancelPrint').addEventListener('click', function() {
                document.getElementById('printModal').style.display = 'none';
            });
            
            // Imprimir
            document.getElementById('doPrint').addEventListener('click', function() {
                window.print();
            });
            
            // Cerrar modal al hacer clic fuera
            window.addEventListener('click', function(event) {
                const printModal = document.getElementById('printModal');
                if (event.target === printModal) {
                    printModal.style.display = 'none';
                }
            });
        }
        
        // Iniciar la aplicación cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            cargarDatos();
            configurarEventListeners();
        });
    </script>
</body>
